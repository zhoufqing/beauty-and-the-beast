<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 300px;
			height: 400px;
			padding: 0 20px;
			border: 2px solid #2f0000;
			margin: 150px auto;
			margin-left: 1000px;
		}
		.tit{
			margin-top: 20px;
			margin-bottom: 20px;
			text-align: center;
			color: black;
		}
		.inp{
			width: 100%;
			height: 40px;
			text-indent: 8px;
		}
		.notice{
			height: 30px;
			line-height: 30px;
			font-size: 15px;
			color: red;
		}

		.code{
			width: 60%;
		}
		.getCode{
			width: 35%;
			height: 44px;
			float: right;
			border: none;
			background-color: #eee;
		}
		.codeImg{
			height: 40px;
		}
		.btn{
			background: #2f0000;
			width: 100%;
			height: 40px;
			border: none;
			margin-top: 8px;
			color: #fff;
			border-radius: 3px;
		}
		.check{
			color: black;
		}

	</style>
</head>
<body background="./timg.jpg">
	<div class="box">
		<p class="tit">用户登录</p>

		<input class="inp" type="text" placeholder="用户名">
		<p class="notice"></p>

		<input class="inp" type="password" placeholder="密码">
		<p class="notice"></p>

		<div>
			<input class="inp code" type="text" placeholder="验证码">
			<button class="getCode">获取验证码</button>
		</div>
		<div class="codeImg">
		</div>
		<p class="notice"></p>

		<p class="check"><input type="checkbox" checked>下次自动登录</p>
		<button class="btn">登录</button>
	</div>

</body>

			if(this.getAttribute("type") == "password"){
				var j = 1;
				str[j].innerHTML = "请输入6-12位密码";
			}

		}

		var image = document.createElement("img");
		var index;
		getcode[0].onclick = function(){
			index = Math.floor(Math.random()*10);
			image.src = imgs[index];
			codeImg[0].appendChild(image);
		}

		btn[0].onclick = function(){
			var flag = 0;
			var name = arr[0].value.length;
			var word = arr[1].value.length;
			var code = arr1[0].value;
			var str1 = imgs[index].slice(8,13);

				str[0].innerHTML = "用户名输入错误";

				flag++;
			}
			if(code!=str1){
				str[2].innerHTML = "验证码错误";
				flag++;
			}
			if(flag==0)
				alert("登录成功");
